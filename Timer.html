<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Timer</title>
    <style>

BODY {
  background: #f3f0f0;
}

#stopwatch {
  margin:auto;
  box-sizing: border-box;
  border:1px solid black;
  width: 400px;
  height: 50px;
  border-radius:5px;
  padding:10px 10px;
  text-align:center;
  font-size: 22pt;
  font-family: 'Iceland', cursive;
  background: #EEEEEE;
  color: blanchedalmond;
  background-color: darkcyan;
}

.stopwatch {
  margin: auto;
  text-align: center;
}

button {
  margin: 8px 1px;
  cursor: pointer;
}
    </style>
</head>
<body>

  <div class="stopwatch">
    <button onclick="stopwatch.add();">Add</button> 
    <div id="stopwatch">00:00:00.0</div>
        <button onclick="stopwatch.start();">Start</button> 
        <button onClick="stopwatch.stop();">Stop</button>
        <button onClick="stopwatch.reset();">Reset</button>
     </div>
    <script src="Timer.js">
          
    </script>

</body>
</html>
